<!DOCTYPE html>

<body>
    <header>
        <div class="header-left">

    <main>
        <div class="photo">

        <div class="main-wrapper">
            <h2 class="section-tittle">About</h2>
                <div class="content">
                    <img src="img\image3.jpg" alt="">
                    <h3 class="cotents-tittle">KAKERU MIYAICHI</h3>
                    <p class="text">私は1つのことを入念に調べ上げることが好きです。私は、毎週末合コンをしています。合コンは話す機会が多く、場を盛り上げることで成功に導くことができます。</p>
                </div>
        </div>

        <div class="bicycle-wrapper">

            <div class="bicycle-content1">

                <p>夕暮れをバックに写真を撮りました。</p>
            </div>

            <div class="bicycle-content2">
                <img src="img\image5.jpg" alt="">
                <h3>煉瓦サイクル</h3>
                <p>レンガをバックに撮りました。</p>
            </div>

            <div class="bicycle-content3">
                <img src="img\image6.jpg" alt="">
                <h3>なんで撮ったかわからない後輪</h3>
                <p>なんで撮ったのか存じあげません。</p>
